<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game - JavaScript</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" /> 
    <script src="https://kit.fontawesome.com/bbaba8ef75.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col">
                <div class="score">
                    <div class="user-score"><h2>Your Score</h2><p>0</p></div>
                    <div class="computer-score"><h2>Computer's Score</h2><p>0</p></div>
                </div>
            </div>
            <div class="col">
                <div class="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
                <div class="paper"><i class="fa-solid fa-hand"></i></div>
                <div class="scissors"><i class="fa-solid fa-hand-scissors"></i></div>
            </div>
            <div class="col">
                <div class="msg"><p class="small">Make your move!</p></div>
            </div>
            <div class="col">
                <div class="winner"><p></p></div>
            </div>
            <div class="col"><button class="reset">reset game</button></div>
        </div>
        <script type="text/javascript" src="rock-paper-scissors.js"></script>
    </div>
    <footer>Created and designed by <a href="https://winsri.tech-alarm.com/" target="_blank">Winnie</a> | <a href="https://github.com/WinSanSri/" target="_blank">GitHub</a></footer>
</body>
</html>
